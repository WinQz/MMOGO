<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang MMORPG</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Top HUD Bar -->
        <div id="topHUD">
            <div id="playerInfo">
                <div id="avatar">
                    <img src="/static/avatar.png" alt="Avatar" onerror="this.style.display='none'">
                    <div id="avatarFallback">üë§</div>
                </div>
                <div id="playerDetails">
                    <div id="playerName">Player: <span id="nameDisplay">Guest</span></div>
                    <div id="playerStats">
                        <div class="stat">‚ù§Ô∏è <span id="health">100/100</span></div>
                        <div class="stat">‚ö° <span id="mana">50/50</span></div>
                        <div class="stat">üèÉ <span id="stamina">100/100</span></div>
                    </div>
                    <!-- Stamina Bar -->
                    <div id="staminaBarContainer" class="stat-bar-container">
                        <div class="stat-bar-background">
                            <div id="staminaBar" class="stat-bar-fill stamina-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="gameTitle">
                <h1>üè∞ Golang MMORPG</h1>
                <div id="serverInfo">
                    <span id="status">Connecting...</span>
                    <span id="onlineCount">Players: 0</span>
                </div>
            </div>
            
            <div id="gameControls">
                <button id="settingsBtn" class="hud-btn">‚öôÔ∏è</button>
                <button id="logoutBtn" class="hud-btn">üö™</button>
            </div>
        </div>

        <!-- Main Game Area - Full Screen -->
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Mini Map -->
            <div id="miniMap">
                <div id="miniMapTitle">üìç Mini Map</div>
                <canvas id="miniMapCanvas" width="200" height="150"></canvas>
            </div>
            
            <!-- Position Display -->
            <div id="positionDisplay">
                <div id="coordinates">üìç Position: <span id="posDisplay">0, 0</span></div>
            </div>
        </div>

        <!-- Bottom Right Chat Panel -->
        <div id="chatPanel">
            <div id="chatHeader">
                <span id="chatTitle">üí¨ Chat</span>
                <div id="chatControls">
                    <button id="chatMinimize">‚àí</button>
                    <button id="chatClose">√ó</button>
                </div>
            </div>
            
            <div id="chatTabs">
                <button class="chat-tab active" data-channel="all">All</button>
                <button class="chat-tab" data-channel="system">System</button>
                <button class="chat-tab" data-channel="guild">Guild</button>
            </div>
            
            <div id="chatMessages"></div>
            
            <div id="chatInputArea">
                <input type="text" id="chatInput" placeholder="Type your message..." maxlength="200">
                <button id="sendButton">üì§</button>
            </div>
        </div>

        <!-- Game Instructions -->
        <div id="instructions">
            <div id="instructionsContent">
                <h3>üéÆ Controls</h3>
                <div class="control-group">
                    <div class="control-item">
                        <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move
                    </div>
                    <div class="control-item">
                        <kbd>Shift</kbd> Sprint
                    </div>
                    <div class="control-item">
                        <kbd>Enter</kbd> Chat
                    </div>
                    <div class="control-item">
                        <kbd>Click</kbd> Interact
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load the modular JavaScript -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
